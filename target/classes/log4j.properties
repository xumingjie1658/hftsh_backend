# Root logger option
log4j.rootLogger=DEDUG, stdout

log4j.logger.org.springframework=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

#log4j.logger.org.apache=INFO
log4j.logger.java.sql.Connection=DEDUG
log4j.logger.java.sql.Statement=DEDUG
log4j.logger.java.sql.PreparedStatement=DEDUG
log4j.logger.java.sql.ResultSet =ERROR

log4j.logger.org.apache.ibatis = DEDUG
log4j.logger.org.mybatis = DEDUG
